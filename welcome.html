<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #fff;
        }
        a {
            text-decoration: none;
            color: #007bff;
            margin: 10px;
            font-size: 18px;
        }
        .header{
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        a:hover {
            text-decoration: underline;
        }

        .beautiful-link {
    text-decoration: none; /* Remove underlines */
    background-color: #333; /* Background color */
    color: #fff; /* Text color */
    padding: 10px 20px; /* Add padding for better visual appearance */
    border-radius: 5px; /* Rounded corners */
    margin: 5px; /* Add some spacing between links */
    display: inline-block; /* Make them inline-block so they stay on the same line */
    transition: background-color 0.3s ease; /* Add a smooth transition effect */
    }

.beautiful-link:hover {
    background-color: #2980b9; /* Change background color on hover */
}

    </style>
</head>
<body>
    <div class="header">
    <h1>Welcome to Our Website</h1>
    </div>
    <p>Please select an option:</p>
    <a href="login.html" class="beautiful-link">Login</a>

</body>
</html>
